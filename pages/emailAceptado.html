<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Calculamacros | email aceptado</title>
</head>
<body data-bs-theme="dark">
    <main id="main">
        <div class="container">
            <i class="bi bi-check-circle iPrincipal"></i>
            <h1 class="text-center">¡Tu mantendremos al contacto sobre los nuevos cambios!</h1>
            <p class="text-center">Serás de los primeras personas en enterarte y talvez llevarte algun regalo proximamente.</p>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./assets/js/main.js"></script>
<script>
    if (localStorage.getItem('emailSuccess') === 'true') {
        Toastify({
            text: "¡Atento/a, te voy a estar avisando!",
            duration: 5000,
            close: true,
            gravity: "top",
            position: 'right',
            backgroundColor: "green",
        }).showToast();
        localStorage.removeItem('emailSuccess');
    }
</script>
</html>
